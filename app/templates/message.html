<table>
<div class="container">
    <div class="row">
        <div class="col-sm-1">
            <div class="thumbnail">
                <a href="{{ url_for('user', nickname=message.sender.nickname) }}"><img class="img-responsive user-photo" src="/static/avatars/{% if message.sender.avatar %}{{message.sender.avatar}}{% else %}default_avatar.jpg{% endif %}"></a>
            </div><!-- /thumbnail -->
        </div><!-- /col-sm-1 -->

        <div class="col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="{{ url_for('user', nickname=message.sender.nickname) }}"><strong>{{ message.sender.nickname }}</strong></a> <span class="text-muted">{{ message.timestamp }}</span>
                </div>
    <div class="panel-body">
        {{ message.body }}
    </div><!-- /panel-body -->
    </div><!-- /panel panel-default -->
    </div><!-- /col-sm-5 -->
</table>
