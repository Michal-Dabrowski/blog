<table>
<div class="container">
    <div class="row">
        <div class="col-sm-1">
            <div class="thumbnail">
                <a href="{{ url_for('user', nickname=post.author.nickname) }}"><img class="img-responsive user-photo" src="/static/avatars/{% if post.author.avatar %}{{post.author.avatar}}{% else %}default_avatar.jpg{% endif %}"></a>
            </div><!-- /thumbnail -->
        </div><!-- /col-sm-1 -->

        <div class="col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="{{ url_for('user', nickname=post.author.nickname) }}"><strong>{{ post.author.nickname }}</strong></a> <span class="text-muted">commented 5 days ago</span>
                </div>
    <div class="panel-body">
        {{ post.body }}
    </div><!-- /panel-body -->
    </div><!-- /panel panel-default -->
    </div><!-- /col-sm-5 -->
</table>
