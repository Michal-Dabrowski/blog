<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">Edit Your Profile</div>
    <div class="panel-body">
        <form action="" method="post" name="edit" enctype="multipart/form-data">
            {{form.hidden_tag()}}

        <div class="form-group {% if form.nickname.errors %}has-error{% endif %}">
            {{ form.nickname(class="form-control", placeholder="Your new nickname...") }}
        </div>

            <div class="form-group {% if form.about_me.errors %}has-error{% endif %}">
                {{ form.about_me(class="form-control", placeholder="About me...") }}
            </div>

            <div class="form-group">
                {{ form.avatar }}
            </div>

            <input type="submit" class="btn btn-default" value="Save changes">
        </form>
        </div>
    </div>
</div>

{% endblock %}
